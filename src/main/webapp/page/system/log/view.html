<div style="height: 389px;overflow:auto;background: #fff;border: 1px solid #ddd;">
    <table class="dialogTable">
        <tr>
            <td>类型</td>
            <td>${model.log_type == 1 ? "数据" : "系统"}</td>
        </tr>
        <tr>
            <td>操作对象</td>
            <td>${model.operObject}</td>
        </tr>
        <tr>
            <td>操作表</td>
            <td>${model.operTable}</td>
        </tr>
        <tr>
            <td>操作主键</td>
            <td>${model.operId}</td>
        </tr>
        <tr>
            <td>操作类型</td>
            <td>${model.operType}</td>
        </tr>
        <tr>
            <td>操作备注</td>
            <td>${model.operRemark}</td>
        </tr>
        <tr>
            <td>操作时间</td>
            <td>${model.createTime, 'yyyy-MM-dd HH:mm:ss'}</td>
        </tr>
        <tr>
            <td>操作人</td>
            <td>${@usName.get(model.createId)}</td>
        </tr>
    </table>
</div>
