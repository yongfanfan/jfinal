<form method="post" action="admin/sysGoodsType/save" class="pageForm required-validate"
       onsubmit="return validateCallback(this, dialogAjaxDone)">
    <div class="pageFormContent nowrap" layoutH="56">
        <input type="hidden" name="model.id" value="${model.id}"/>
        <table class="dialogTable goodsEdit">
            <tr>
                <td>分类名称</td>
                <td>
                     <input class="required" type="text" name="model.name" value="${model.name}" maxlength="40"  title=""/>
                </td>
            </tr>
        </table>
    </div>
    <div class="formBar">
        <ul>
            <li>
                <div class="buttonActive">
                    <div class="buttonContent">
                        <button type="submit">保存</button>
                    </div>
                </div>
            </li>
            <li>
                <div class="button">
                    <div class="buttonContent">
                        <button type="button" class="close">取消</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</form>
