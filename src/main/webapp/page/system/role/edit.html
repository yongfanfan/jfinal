<form method="post" action="system/role/save" class="pageForm required-validate"
      onsubmit="return validateCallback(this,dialogAjaxDone);">
    <div class="pageFormContent nowrap" layoutH="56">
        <input type="hidden" name="model.id" value="${model.id}"/>
        <table class="dialogTable">
            <tr>
                <td>名称</td>
                <td>
                    <input type="text" name="model.name" value="${model.name}" class="required" title=""/>
                </td>
            </tr>
            <tr>
                <td>状态</td>
                <td>
                    <label>
                        <input type="radio" name="model.status" value="2" ${model.status==2?"checked"}> 隐藏
                    </label>
                    <label>
                        <input type="radio" name="model.status" value="1" ${model.status!=2?"checked"}> 显示
                    </label>
                </td>
            </tr>
            <tr>
                <td>排序</td>
                <td>
                    <input type="number" name="model.sort" value="${model.sort}" class="required" title=""/>
                </td>
            </tr>
            <tr>
                <td>说明</td>
                <td>
                    <textarea rows="3" cols="30" name="model.remark" title="">${model.remark}</textarea>
                </td>
            </tr>
        </table>
    </div>
    <div class="formBar">
        <ul>
            <li>
                <div class="buttonActive">
                    <div class="buttonContent">
                        <button type="submit">保存</button>
                    </div>
                </div>
            </li>
            <li>
                <div class="button">
                    <div class="buttonContent">
                        <button type="button" class="close">取消</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</form>
