    <script type="text/javascript">
        $(function () {
            DWZ.init("component/jui/dwz.frag.xml", {
                loginUrl: "admin/login",// loginTitle: "登录",// 注释掉loginTitle，当超时时才会直接跳转登录页
                statusCode: {ok: 200, error: 300, timeout: 301}, //【可选】
                pageInfo: {
                    pageNum: "pageNumber",
                    numPerPage: "pageSize",
                    orderField: "orderField",
                    orderDirection: "orderDirection"
                }, //【可选】
                keys: {statusCode: "statusCode", message: "message"}, //【可选】
                ui: {hideMode: 'offsets'}, //【可选】hideMode:navTab组件切换的隐藏方式，支持的值有’display’，’offsets’负数偏移位置的值，默认值为’display’
                debug: false,// 调试模式 【true|false】
                callback: function () {
                    initEnv();
                    $("#themeList").theme({themeBase: "component/jui/themes"}); // themeBase 相对于index页面的主题base路径
                }
            });
            var validateDefaultPassword = function () {
                $.ajax({
                    dataType: 'json',
                    url: 'admin/person/validateDefaultPassword',
                    type: 'GET',
                    success: function (data) {
                        if (data.isDefault) {
                            $.pdialog.open('admin/person/editDefaultPassowrd', 'default-passowrd', '修改默认密码', {
                                mask: true,
                                close: validateDefaultPassword
                            });
                        }
                    }
                });
                return true;
            };
            setTimeout(validateDefaultPassword, 100);
        });
        
     
    </script>

<div id="layout">

                -->

                    <ul class="tree">

                </div>
                <!--:
                        continue;
                    }
                    // 首页处理完毕
                -->
                <div class="accordionHeader">

                <div class="accordionContent">
                    <ul class="tree">
                        <!--:for (child in item.value) {-->

                        <!--:}-->

                <!--:}-->

        </div>
    </div>

    <div id="container">
