<form method="post" action="system/user/save" class="pageForm required-validate"
      onsubmit="return validateCallback(this,dialogAjaxDone);">
    <div class="pageFormContent nowrap" layoutH="56">
        <input type="hidden" name="model.id" value="${model.id}"/>
        <table class="dialogTable">
            <tr>
                <td>部门</td>
                <td>
                    <select name="model.departmentId"  title="">
                        <option value="">--请选择部门--</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>登录名</td>
                <td>
                    <input type="text" name="model.username" value="${model.username}" class="required" title=""/>
                </td>
            </tr>
            <tr>
                <td>真实姓名</td>
                <td>
                    <input type="text" name="model.realname" value="${model.realname}" class="required" title=""/>
                </td>
            </tr>
            <tr>
                <td>类型</td>
                <td>
                    <select name="model.type" class="required">
                        <option value="">--请选择--</option>
                        <option value="1" ${model.type==1?'selected'}>管理员</option>
                        <option value="2" ${model.type==2?'selected'}>普通用户</option>
                        <option value="3" ${model.type==3?'selected'}>前台用户</option>
                        <option value="4" ${model.type==4?'selected'}>第三方用户</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" name="model.email" value="${model.email}" title=""/>
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td>
                    <input type="text" name="model.tel" value="${model.tel}" title=""/>
                </td>
            </tr>
            <tr>
                <td>地址</td>
                <td>
                    <input type="text" name="model.address" value="${model.address}" title=""/>
                </td>
            </tr>
            <tr>
                <td>头像地址</td>
                <td>
                    <input type="text" name="model.titleUrl" value="${model.titleUrl}" title=""/>
                </td>
            </tr>
            <tr>
                <td>说明</td>
                <td>
                    <textarea rows="3" cols="30" name="model.remark" title="">${model.remark}</textarea>
                </td>
            </tr>
        </table>
    </div>
    <div class="formBar">
        <ul>
            <li>
                <div class="buttonActive">
                    <div class="buttonContent">
                        <button type="submit">保存</button>
                    </div>
                </div>
            </li>
            <li>
                <div class="button">
                    <div class="buttonContent">
                        <button type="button" class="close">取消</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</form>
